<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head>

    <title></title>

    <script src="~lib_lib/src/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_lib/css/tibet.css"/>

    <tibet:data name="urn:tibet:Bind15_person">
        <people xmlns="">
            <person>
                <lastname>Smith</lastname>
                <firstname>Joe</firstname>
            </person>
            <person>
                <lastname>Jones</lastname>
                <firstname>John</firstname>
            </person>
        </people>
    </tibet:data>

</head>

<body xmlns:bind="http://www.technicalpursuit.com/2005/binding">

    <h2>Bind Test #15</h2><br/>
    <br/>
    <br/>
    This test sets up a 'repeat' binding between the group of fields and a piece of XML data, set up by the &lt;tibet:data&gt; tag embedded in this document. The repeating fields and bindings are automatically generated from the data, which is a collection.
    <br/>
    <br/>

    <span bind:repeat="urn:tibet:Bind15_person#xpath1(/people/person)">
        <label for="firstNameField">First name: </label>
        <input type="text" id="firstNameField" bind:io="value: firstname" tabindex="0"/><br/>

        <label for="lastNameField">Last name: </label>
        <input type="text" id="lastNameField" bind:io="value: lastname" tabindex="0"/><br/>
    </span>

</body>
</html>
