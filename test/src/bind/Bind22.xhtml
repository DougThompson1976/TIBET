<?xml version="1.0"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:tsh="http://www.technicalpursuit.com/1999/tshell"
		xmlns:ev="http://www.w3.org/2001/xml-events">

<head>

	<title></title>

	<script type="text/javascript" src="~lib_lib/src/tibet_hook.min.js">
	</script>

    <link type="text/css" rel="stylesheet" href="~lib_lib/css/tibet.css"/>

</head>

<body xmlns:bind="http://www.technicalpursuit.com/2005/binding">

	<h2>Bind Test #20</h2><br/>
	<br/>
	<br/>
	<br/>
	<br/>

	<br/>
	<br/>
	<br/>

    Repeat index #: <input type="text" value="0" onchange="TP.byOID('personRepeat').setAttribute('bind:repeatindex', this.value)"/>
	<br/>
	<br/>

    Repeat size: <input type="text" value="2" onchange="TP.byOID('personRepeat').setAttribute('bind:repeatsize', this.value)"/>
	<br/>
	<br/>

    <span id="personRepeat" bind:repeat="urn:tibet:Bind22_person#tibet(people)" bind:repeatindex="0" bind:repeatsize="2">
        <label for="firstNameField">First name: </label>
        <input type="text" id="firstNameField" bind:io="value: firstname" tabindex="0"/><br/>

        <label for="lastNameField">Last name: </label>
        <input type="text" id="lastNameField" bind:io="value: lastname" tabindex="0"/><br/>
            <span bind:repeat="addresses">
                <label for="addressStreetField">Street: </label>
                <input type="text" id="addressStreetField" bind:io="value: street" tabindex="0"/><br/>
                <label for="addressStreetField">City: </label>
                <input type="text" id="addressCityField" bind:io="value: city" tabindex="0"/><br/>
            </span>
    <br/>
    <br/>
    </span>

    <br/>

    <!-- Any aspect changing -->
    <ev:script type="text/javascript" event="TP.sig.Change" observer="urn:tibet:Bind22_person">
        <![CDATA[
        TP.byOID('modelOutput').setProcessedContent(
                    '<span>' +
                    TP.json(triggerSignal.getSignalOrigin().getResource()) +
                    '</span>');
        ]]>
    </ev:script>

    <br/>
    Current data model:<br/><br/><span id="modelOutput"/>
    <br/>

	<!-- Data model construction handler -->
	<ev:script type="text/javascript" event="TP.sig.DOMContentLoaded" observer="#document">
        <![CDATA[
		var newInst;
            newInst = TP.json2js(
            '{"people": [' +
                '{"lastname": "Smith", "firstname": "Joe",' +
                    '"addresses":[' +
                        '{"street":"111 Main St.", "city":"Anytown"},' +
                        '{"street":"222 State St.", "city":"Another Town"}]' +
                    '},' +
                '{"lastname": "Jones", "firstname": "John",' +
                    '"addresses":[' +
                        '{"street":"111 Main St.", "city":"Anytown"},' +
                        '{"street":"222 State St.", "city":"Another Town"}]' +
                    '},' +
                '{"lastname": "Homemaker", "firstname": "Billy",' +
                    '"addresses":[' +
                        '{"street":"#27 Ritz Ave. Apt A.", "city":"In Your Town"},' +
                        '{"street":"#4 Country Rd.", "city":"Middle Of Nowhere"}]' +
                    '},' +
                '{"lastname": "Professional", "firstname": "Pamela",' +
                    '"addresses":[' +
                        '{"street":"2700 Main St.", "city":"High Power Place"},' +
                        '{"street":"#4 Hidden Court", "city":"Middle Of Nowhere"}]' +
                    '}' +
            ']}');
		TP.uc('urn:tibet:Bind22_person').setResource(newInst);
		]]>
	</ev:script>

</body>
</html>
