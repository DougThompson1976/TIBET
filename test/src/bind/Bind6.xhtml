<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head>

    <title></title>

    <script src="~lib_lib/src/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_lib/css/tibet.css"/>

    <tibet:data name="urn:tibet:Bind6_person">
        <![CDATA[
        {"person": {"lastname": "Smith", "firstname": "Joe"}}
        ]]>
    </tibet:data>

</head>

<body xmlns:bind="http://www.technicalpursuit.com/2005/binding">

    <h2>Bind Test #6</h2><br/>
    <br/>
    <br/>
    This test sets up a 'simple binding' between the fields and an piece of JSON data, set up by the &lt;tibet:data&gt; tag embedded in this document.
    <br/>
    <br/>

    <label for="firstNameField">First name: </label>
    <input type="text" id="firstNameField" bind:io="value: urn:tibet:Bind6_person#tibet(person.firstname)" tabindex="0"/><br/>

    <label for="lastNameField">Last name: </label>
    <input type="text" id="lastNameField" bind:io="value: urn:tibet:Bind6_person#tibet(person.lastname)" tabindex="0"/><br/>

</body>
</html>
