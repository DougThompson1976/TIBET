<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head>

    <title></title>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <tibet:data name="urn:tibet:test_people">
        <people xmlns="">
            <person>
                <lastname>Smith</lastname>
                <firstname>Joe</firstname>
            </person>
            <person>
                <lastname>Jones</lastname>
                <firstname>John</firstname>
            </person>
        </people>
    </tibet:data>

</head>

<body xmlns:bind="http://www.technicalpursuit.com/2005/binding">

    <h2>Bind Repeat XML</h2><br/>
    <br/>
    <br/>
    This test sets up a 'repeat' binding between the group of fields and a piece of XML data, set up by the &lt;tibet:data&gt; tag embedded in this document. The repeating fields and bindings are automatically generated from the data, which is a collection.
    <br/>
    <br/>

    <span id="repeater" bind:repeat="urn:tibet:test_people#xpath1(/people/person)">
        <label>First name:
            <input type="text" bind:io="{value: firstname}" tabindex="0"/>
        </label>

        <br/>

        <label>Last name:
            <input type="text" bind:io="{value: lastname}" tabindex="0"/>
        </label>

        <br/>

    </span>

</body>
</html>
