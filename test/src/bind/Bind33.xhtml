<?xml version="1.0"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head>

	<title></title>

	<script type="text/javascript" src="~lib_lib/src/tibet_hook.min.js">
	</script>

    <link type="text/css" rel="stylesheet" href="~lib_lib/css/tibet.css"/>

    <tibet:data name="urn:tibet:Bind33_person">
        <![CDATA[
            {"people": [
                {"lastname": "Smith", "firstname": "Joe", "color": "red"},
                {"lastname": "Jones", "firstname": "John", "color": "green"},
                {"lastname": "Homemaker", "firstname": "Billy", "color": "blue"},
                {"lastname": "Professional", "firstname": "Pamela", "color": "yellow"}
            ]}
        ]]>
    </tibet:data>

</head>

<body xmlns:bind="http://www.technicalpursuit.com/2005/binding">

	<h2>Bind Test #33</h2><br/>
	<br/>
	<br/>
    This test sets up a 'simple binding' between a textfield that is using an 'embedded expression' (which is the whole attribute expression) and a piece of JSON data, set up by the &lt;tibet:data&gt; tag embedded in this document.
	<br/>
	<br/>

	<label for="colorField">Color: </label>
    Joe's Favorite Color: <input type="text" id="colorField" value="[[urn:tibet:Bind33_person#tibet(people[0].color)]]" tabindex="0"/><br/>

</body>
</html>
