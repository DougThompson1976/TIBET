<?xml version="1.0"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:tsh="http://www.technicalpursuit.com/1999/tshell"
		xmlns:ev="http://www.w3.org/2001/xml-events">

<head>

	<title></title>

	<script type="text/javascript" src="~lib_lib/src/tibet_hook.min.js">
	</script>

    <link type="text/css" rel="stylesheet" href="~lib_lib/css/tibet.css"/>

</head>

<body xmlns:bind="http://www.technicalpursuit.com/2005/binding">

	<h2>Bind Test #12</h2><br/>
	<br/>
	<br/>
	<br/>
	<br/>

	<br/>
	<br/>
	<br/>

    <span bind:scope="urn:tibet:Bind12_person">

        <span bind:scope="#xpath1(/people/person[1])">
            First record:<br/>

            <label for="firstNameField1">First name: </label>
            <input type="text" id="firstNameField1" bind:io="value: firstname" tabindex="0"/><br/>

            <label for="lastNameField1">Last name: </label>
            <input type="text" id="lastNameField1" bind:io="value: lastname" tabindex="0"/><br/>
            <br/>
        </span>

        <span bind:scope="#xpath1(/people/person[2])">
            Second record:<br/>

            <label for="firstNameField2">First name: </label>
            <input type="text" id="firstNameField2" bind:io="value: firstname" tabindex="0"/><br/>

            <label for="lastNameField2">Last name: </label>
            <input type="text" id="lastNameField2" bind:io="value: lastname" tabindex="0"/><br/>
            <br/>
        </span>
    </span>

    <!-- Any aspect changing -->
    <ev:script type="text/javascript" event="TP.sig.Change" observer="urn:tibet:Bind12_person">
        <![CDATA[
        TP.byOID('modelOutput').setProcessedContent(
                    '<span>' +
                    TP.str(triggerSignal.getSignalOrigin().getResource()).asEscapedHTML() +
                    '</span>');
        ]]>
    </ev:script>

    <br/>
    Current data model:<br/><br/><span id="modelOutput"/>
    <br/>

	<!-- Data model construction handler -->
	<ev:script type="text/javascript" event="TP.sig.DOMContentLoaded" observer="#document">
        <![CDATA[
		var newInst;
		newInst = TP.tpdoc(
            TP.join(
                '<people xmlns="">',
					'<person>',
						'<lastname>Smith</lastname>',
						'<firstname>Joe</firstname>',
					'</person>',
					'<person>',
						'<lastname>Jones</lastname>',
						'<firstname>John</firstname>',
					'</person>',
                '</people>'
					));
		TP.uc('urn:tibet:Bind12_person').setResource(newInst);
		]]>
	</ev:script>

</body>
</html>
