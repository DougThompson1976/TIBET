<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:tsh="http://www.technicalpursuit.com/1999/tshell"
		xmlns:ev="http://www.w3.org/2001/xml-events">

<head>

	<title></title>

	<script type="text/javascript" src="~lib_lib/src/tibet_hook.min.js">
	</script>

    <link type="text/css" rel="stylesheet" href="~lib_lib/css/tibet.css"/>

</head>

<body xmlns:bind="http://www.technicalpursuit.com/2005/binding">

	<h2>Bind Test #23</h2><br/>
	<br/>
	<br/>
	<br/>
	<br/>

	<br/>
	<br/>
	<br/>

    <table>
        <thead>
            <tr>
                <th>First Name</th><th>Last Name</th>
            </tr>
        </thead>
        <tbody id="people" bind:repeat="urn:tibet:Bind23_person#xpath1(/people/person)">
            <tr>
                <td>{{firstname}}</td><td>{{lastname}}</td>
            </tr>
        </tbody>
    </table>

	<!-- Data model construction handler -->
	<ev:script type="text/javascript" event="TP.sig.DOMContentLoaded" observer="#document">
        <![CDATA[
		var newInst;
		newInst = TP.tpdoc(
            TP.join(
                '<people xmlns="">',
					'<person>',
						'<lastname>Smith</lastname>',
						'<firstname>Joe</firstname>',
					'</person>',
					'<person>',
						'<lastname>Jones</lastname>',
						'<firstname>John</firstname>',
					'</person>',
					'<person>',
						'<lastname>Homemaker</lastname>',
						'<firstname>Billy</firstname>',
					'</person>',
					'<person>',
						'<lastname>Professional</lastname>',
						'<firstname>Pamela</firstname>',
					'</person>',
                '</people>'
            ));

		TP.uc('urn:tibet:Bind23_person').setResource(newInst);
		]]>
	</ev:script>

</body>
</html>
