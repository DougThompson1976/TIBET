<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

<head>

	<title></title>

	<script type="text/javascript" src="~lib_lib/src/tibet_hook.min.js">
	</script>

    <link type="text/css" rel="stylesheet" href="~lib_lib/css/tibet.css"/>

</head>

<body xmlns:bind="http://www.technicalpursuit.com/2005/binding">

	<h2>Bind Test #17</h2><br/>
	<br/>
	<br/>
    This test sets up a 'repeat' binding between the group of fields and a piece of JSON data, set up by the &lt;tibet:data&gt; tag embedded in this document. The repeating fields and bindings are automatically generated from the data, which is a collection.
	<br/>
	<br/>

    <span bind:repeat="urn:tibet:Bind17_person#tibet(people)">
        <label for="firstNameField">First name: </label>
        <input type="text" id="firstNameField" bind:io="value: firstname" tabindex="0"/><br/>

        <label for="lastNameField">Last name: </label>
        <input type="text" id="lastNameField" bind:io="value: lastname" tabindex="0"/><br/>
    </span>

    <tibet:data local="urn:tibet:Bind17_person">
        <![CDATA[
            {"people": [
                {"lastname": "Smith", "firstname": "Joe"},
                {"lastname": "Jones", "firstname": "John"}
            ]}
        ]]>
    </tibet:data>

</body>
</html>
