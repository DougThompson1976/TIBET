<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:tsh="http://www.technicalpursuit.com/1999/tshell"
		xmlns:ev="http://www.w3.org/2001/xml-events">

<head>

	<title></title>

	<script type="text/javascript" src="~lib_lib/src/tibet_hook.min.js">
	</script>

    <link type="text/css" rel="stylesheet" href="~lib_lib/css/tibet.css"/>

</head>

<body xmlns:bind="http://www.technicalpursuit.com/2005/binding">

	<h2>Bind Test #13</h2><br/>
	<br/>
	<br/>
	<br/>
	<br/>

	<br/>
	<br/>
	<br/>

    First record:<br/>

    <label for="firstNameField1">First name: </label>
    <input type="text" id="firstNameField1" bind:io="value: urn:tibet:Bind13_person#tibet(people[0].firstname)" tabindex="0"/><br/>

    <label for="lastNameField1">Last name: </label>
    <input type="text" id="lastNameField1" bind:io="value: urn:tibet:Bind13_person#tibet(people[0].lastname)" tabindex="0"/><br/>
    <br/>

    Second record:<br/>

    <label for="firstNameField2">First name: </label>
    <input type="text" id="firstNameField2" bind:io="value: urn:tibet:Bind13_person#tibet(people[1].firstname)" tabindex="0"/><br/>

    <label for="lastNameField2">Last name: </label>
    <input type="text" id="lastNameField2" bind:io="value: urn:tibet:Bind13_person#tibet(people[1].lastname)" tabindex="0"/><br/>
    <br/>

    <!-- Any aspect changing -->
    <ev:script type="text/javascript" event="TP.sig.Change" observer="urn:tibet:Bind13_person">
        <![CDATA[
        TP.byOID('modelOutput').setProcessedContent(
                    '<span>' +
                    TP.json(triggerSignal.getSignalOrigin().getResource()) +
                    '</span>');
        ]]>
    </ev:script>

    <br/>
    Current data model:<br/><br/><span id="modelOutput"/>
    <br/>

	<!-- Data model construction handler -->
	<ev:script type="text/javascript" event="TP.sig.DOMContentLoaded" observer="#document">
        <![CDATA[
		var newInst;
            newInst = TP.json2js(
            '{"people": [' +
                '{"lastname": "Smith", "firstname": "Joe"},' +
                '{"lastname": "Jones", "firstname": "John"},' +
            ']}');
		TP.uc('urn:tibet:Bind17_person').setResource(newInst);
		TP.uc('urn:tibet:Bind13_person').setResource(newInst);
		]]>
	</ev:script>

</body>
</html>
