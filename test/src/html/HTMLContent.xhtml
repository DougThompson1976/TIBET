<?xml version="1.0"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

	<title></title>

	<script type="text/javascript" src="~lib_lib/src/tibet_hook.min.js">
	</script>

    <link type="text/css" rel="stylesheet" href="~lib_lib/css/tibet.css"/>

</head>

<body>

	<h2>HTML Content</h2><br/>
	<br/>
	<br/>

    <span id="span"/>

    <div id="div"/>

    <input type="text" name="input_text" id="input_text"/>

    <textarea id="textarea" name="textarea"/>

    <select name="select_single" id="select_single"><option value="foo">Dog</option><option value="bar">Cat</option><option value="baz">Fish</option>
    </select>

    <select name="select_multiple" id="select_multiple" multiple="multiple"><option value="foo">Red</option><option value="bar">Blue</option><option value="baz">Yellow</option>
    </select>

    <input type="radio" name="input_radio" value="foo" id="input_radio_1"/>
    <input type="radio" name="input_radio" value="bar" id="input_radio_2"/>
    <input type="radio" name="input_radio" value="baz" id="input_radio_3"/>

    <input type="checkbox" name="input_checkbox" value="foo" id="input_checkbox_1"/>
    <input type="checkbox" name="input_checkbox" value="bar" id="input_checkbox_2"/>
    <input type="checkbox" name="input_checkbox" value="baz" id="input_checkbox_3"/>

</body>
</html>
