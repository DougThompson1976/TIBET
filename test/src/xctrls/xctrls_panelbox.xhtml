<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title></title>

    <script src="../../../lib/src/tibet_hook.min.js"></script>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <link type="text/css" rel="stylesheet" href="~lib_test/src/xctrls/xctrls_gallery.css"/>

    <style type="text/css">
    <![CDATA[
    #panelbox1 {
        top: 150px;
    }
    ]]>
    </style>

</head>

<body data-theme="tpi">
	<br/>

	<br/>
	panelbox #1:
	<br/>
    A standard XControls panelbox showing 3 panels. Panel #1 is disabled and the panelbox cannot be switched to that panel:

    <xctrls:panelbox id="panelbox1">
        <xctrls:panel>
            <xctrls:value>0</xctrls:value>
            <xctrls:content>
                This is content for panel #0.
            </xctrls:content>
        </xctrls:panel>
        <xctrls:panel pclass:disabled="true">
            <xctrls:value>1</xctrls:value>
            <xctrls:content>
                This is content for panel #1.
            </xctrls:content>
        </xctrls:panel>
        <xctrls:panel>
            <xctrls:value>2</xctrls:value>
            <xctrls:content>
                This is content for panel #2.
            </xctrls:content>
        </xctrls:panel>
    </xctrls:panelbox>

	<br/>
	<br/>

    <select name="select_panel" id="select_panel" onchange="TP.byId('panelbox1').setValue(event.target.value)">
        <option id="select_panel_0" value="0">Panel #0</option>
        <option id="select_panel_1" value="1">Panel #1</option>
        <option id="select_panel_2" value="2">Panel #2</option>
    </select>

</body>
</html>
