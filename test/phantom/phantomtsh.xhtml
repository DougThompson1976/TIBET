<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" no-manifest="fluffy.appcache">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<title>TIBET + PhantomJS Launch Page</title>

<style type="text/css">
html,body,iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: 0;
}
iframe {
    overflow: hidden;
}
</style>
</head>
<body onload="init()">

<iframe id="UIROOT" frameborder="0" src="./phantomsplash.xhtml"></iframe>
<iframe id="UIBOOT" frameborder="0" src="./phantomconsole.xhtml"></iframe>

<script src="../../build/tibet_init.min.js" type="text/javascript"></script>

<script type="text/javascript">
//<![CDATA[
function init() {

    var approot,
        libroot,
        location;

    // The harness can boot from either inside a project or within the library
    // itself. As a result we need to adjust approot based on context.
    location = window.location.toString();
    libroot = '~/../..';
    if (/node_modules/.test(location)) {
        approot = '~/../../../..';
    } else {
        approot = libroot;
    }

    TP.boot.launch({
        boot: {
            approot: approot,
            libroot: libroot,
            app_html: '~/test/phantom'
        },
        log: {
            reporter: "phantom",
            level: 3
        },
        project: {
            homepage: '~/phantomhome.xhtml',
        }
    });
}
//]]>
</script>
</body>
</html>
