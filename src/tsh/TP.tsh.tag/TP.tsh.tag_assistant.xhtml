<!DOCTYPE html>

<tsh:tag_assistant tibet:nomutationtracking="true">
    <div class="head"/>
    <div class="body">
        <form bind:scope="urn:tibet:tag_cmd_source#jpath($.info)">
            <ul class="flex_outer">
                <li>
                    <label>Root NS:</label>
                    <ul class="flex_inner">
                        <li>
                            <label for="topLevelNSRadio1">TP</label>
                            <input type="radio" name="namespace_radio" value="TP" id="topLevelNSRadio1" bind:io="{checked: topLevelNS}"/>
                        </li>
                        <li>
                            <label for="topLevelNSRadio2">APP</label>
                            <input type="radio" name="namespace_radio" value="APP" id="topLevelNSRadio2"/>
                        </li>
                    </ul>
                </li>

                <li>
                    <label for="tagNameField">Tag name:</label>
                    <input type="text" id="tagNameField" bind:io="{value: tagNSAndName}" autofocus="autofocus"/>
                </li>

                <li>
                    <label for="packageField">Package:</label>
                    <input type="text" id="packageField" bind:io="{value: package}"/>
                </li>

                <li>
                    <label for="configField">Config:</label>
                    <input type="text" id="configField" bind:io="{value: config}"/>
                </li>

                <li>
                    <label for="directoryField">Directory:</label>
                    <input type="text" id="directoryField" bind:io="{value: dir}"/>
                </li>

                <li>
                    <label for="compiledCheckbox1">Compiled</label>
                    <input type="checkbox" id="compiledCheckbox1" bind:io="{checked: compiled}"/>
                </li>

                <li>
                    <label for="templateField">Template:</label>
                    <input type="text" id="templateField" bind:io="{value: template}"/>
                </li>

                <li>
                    <label for="styleField">Style:</label>
                    <input type="text" id="styleField" bind:io="{value: style}"/>
                </li>
            </ul>
        </form>
        <code id="generatedCmdLine"/>
    </div>
    <div class="foot">
        <button on:click="DialogCancel">Cancel</button>
        <button on:click="DialogOk">Create Tag</button>
    </div>
</tsh:tag_assistant>
