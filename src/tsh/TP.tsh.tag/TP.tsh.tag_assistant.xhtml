<!DOCTYPE html>

<tsh:tag_assistant tibet:nomutationtracking="true">
    <div class="head"/>
    <div class="body">
        <form bind:scope="urn:tibet:tag_cmd_source#jpath($.info)">
            <div class="form_content">
            <label>Root NS:</label>
            <span>
                <input type="radio" name="namespace_radio" value="TP" id="topLevelNSRadio1" bind:io="{checked: topLevelNS}"/><label for="topLevelNSRadio1">TP</label>
                <input type="radio" name="namespace_radio" value="APP" id="topLevelNSRadio2"/><label for="topLevelNSRadio2">APP</label>
            </span>

            <label>Tag name:</label><input type="text" bind:io="{value: tagNSAndName}"/>

            <label>Package:</label><input type="text" bind:io="{value: package}"/>

            <label>Config:</label><input type="text" bind:io="{value: config}"/>

            <label>Directory:</label><input type="text" bind:io="{value: dir}"/>

            <label for="colorCheckbox1">Compiled</label>
            <span>
                <input type="checkbox" name="compiled_checkbox" id="colorCheckbox1" bind:io="{checked: compiled}"/>
            </span>

            <label>Template:</label><input type="text" bind:io="{value: template}"/>

            <label>Style:</label><input type="text" bind:io="{value: style}"/>
            </div>
        </form>
        <code id="generatedCmdLine"/>
    </div>
    <div class="foot">
        <button on:click="TP.sig.CancelAction">Cancel</button>
        <button on:click="TP.sig.ExecuteCommand">Create Tag</button>
    </div>
</tsh:tag_assistant>
