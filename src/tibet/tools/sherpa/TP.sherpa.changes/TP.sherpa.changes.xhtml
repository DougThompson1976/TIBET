<!DOCTYPE html>

<sherpa:changes>
    <tibet:data name="urn:tibet:current_changes_tab">
        <![CDATA[
            {
            "selection": "server"
            }
        ]]>
    </tibet:data>
    <tibet:data name="urn:tibet:process_remote_changes">
        <![CDATA[
            {
            "selection": "true"
            }
        ]]>
    </tibet:data>
    <div class="header">
        <div class="trigger button" on:click="Toggle"/>
        <sherpa:count name="server" on:click="ShowServerChanges" pclass:selected="true">0</sherpa:count>
        <sherpa:sync on:click="SyncAllChanges"/>
        <sherpa:count name="client" on:click="ShowClientChanges">0</sherpa:count>
    </div>
    <div class="content">
        <xctrls:panelbox id="SherpaChangesPanelbox" bind:in="urn:tibet:current_changes_tab#tibet(selection)">
            <xctrls:panel>
                <xctrls:value>server</xctrls:value>
                <xctrls:content>
                    <span class="title">Changed server URIs</span>
                    <span id="processRemoteChanges"><input type="checkbox"/>Process remote changes immediately</span>
                    <br/>
                    <xctrls:list bind:in="{data: urn:tibet:changedServerURIs}"/>
                </xctrls:content>
            </xctrls:panel>
            <xctrls:panel>
                <xctrls:value>client</xctrls:value>
                <xctrls:content>
                    <span class="title">Changed client URIs</span>
                    <br/>
                    <xctrls:list bind:in="{data: urn:tibet:changedClientURIs}"/>
                </xctrls:content>
            </xctrls:panel>
        </xctrls:panelbox>
    </div>
</sherpa:changes>
