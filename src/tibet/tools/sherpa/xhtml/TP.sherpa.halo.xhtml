<!DOCTYPE html>

    <div id="haloCorner-Northwest" class="haloCorner"/>
    <div id="haloCorner-North" class="haloCorner"/>
    <div id="haloCorner-Northeast" class="haloCorner"/>
    <div id="haloCorner-West" class="haloCorner"/>
    <div id="haloCorner-East" class="haloCorner"/>
    <div id="haloCorner-Southwest" class="haloCorner"/>
    <div id="haloCorner-South" class="haloCorner"/>
    <div id="haloCorner-Southeast" class="haloCorner"/>
</sherpa:halo>
