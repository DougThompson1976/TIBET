<!DOCTYPE html>

<span xmlns="http://www.w3.org/1999/xhtml" xmlns:tibet="http://www.technicalpursuit.com/1999/tibet">

    <div id="{{id}}" name="consoleEntry" class="consolecellgroup">
        <!-- The template used for the 'input' part of a piece of console output -->
        <div class="inputcell {{inputclass}}">
            <span class="hid"><a href="javascript: void 0" onclick="TP.core.Resource.getResourceById('SystemConsole').execRawInput('{{hid}}')">{{hid}}</a></span>
            <span class="content">{{cmdtext}}</span>
            <span class="typeinfo {{empty}}">{{resulttype}}</span>
            <span class="stats {{empty}}">{{stats}}</span>
        </div>
        <!-- the output entry will be injected here after it is templated -->
    </div>

    <!-- The template used for the 'output' part of a piece of raw output -->
    <div class="outputcell {{outputclass}} cm-s-zenburn" name="raw_outputEntry" tibet:nocompile="true">
        <span class="result">{{output}}</span>
    </div>

    <!-- The template used for the 'output' part of a piece of structured output -->
    <div class="outputcell {{outputclass}} cm-s-zenburn" name="structured_outputEntry">
        {{output}}
    </div>
</span>
