<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <title>TIBET 5.0</title>
    <meta name="description" content="The TIBET 5.0 Web Environment"/>
    <meta name="author" content="Technical Pursuit Inc."/>

    <link type="text/css" rel="stylesheet" href="/node_modules/tibet/lib/css/tibet_framing.css"/>

    <script src="~lib_lib/src/tibet_hook.min.js"
        type="text/javascript"></script>

</head>
<body xmlns:pclass="urn:tibet:pseudoclass">
<div id="background">

  <div id="northwest" class="framing corner north west" pclass:hidden="true">
    <div class="drawer">
      <div class="home">
        <a href="#"
            onclick="home()"><img src="~lib_lib/img/boot/tpi_logo.png" alt="TPI Logo"/></a>
      </div>
    </div>
  </div>

  <div id="north" class="framing h-edge north center" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="northeast" class="framing corner north east" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="west" class="framing v-edge middle west" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="center" class="middle center">
    <div id="content">
        <!-- This will be moved with the arrival of the <sherpa:world/> tag. SCREEN_O will remain the default screen -->
        <iframe id="SCREEN_0" frameborder="0"></iframe>
        <iframe id="SCREEN_1" frameborder="0"></iframe>
    </div>
  </div>

  <div id="east" class="framing v-edge middle east" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="southwest" class="framing corner south west" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="south" class="framing h-edge south center" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="southeast" class="framing corner south east" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

</div>

<script type="text/javascript">
<![CDATA[
/**
 * The standard location for a home icon is within the framing. The code frame
 * is one level up (in index.html) and the actual page the user likely thinks
 * of as 'home' is downstream in UISCREENS.SCREEN_0. The likely desired behavior
 * is to set UISCREENS.SCREEN_O to its original page content. Before we do that
 * however we give both the APP and TIBET a chance to be more intelligent.
 */
function home() {
    var screen0;

    if (self.APP && typeof self.APP.home === 'function') {
        APP.home();
    } else if (self.TP && typeof self.TP.home === 'function') {
        TP.home();
    } else {
        try {
            screen0 = document.getElementById('SCREEN_0');
            screen0.contentWindow.location = screen0.src;
        } catch (e) {
            alert('Sorry. Unable to find home().');
        }
    }
}
]]>
</script>
</body>
</html>
