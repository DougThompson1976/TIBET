<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>

    <title>TIBET 5.0</title>

    <!-- Resets for various browsers -->
    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet_reset.css"/>

    <!-- Baseline TIBET CSS -->
    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

    <!-- app/devtool framing -->
    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet_framing.css"/>

    <link type="text/css" rel="stylesheet" href="~lib_deps/codemirror/lib/codemirror.css"/>
    <link type="text/css" rel="stylesheet" href="~lib_deps/codemirror/addon/hint/show-hint.css"/>
    <link type="text/css" rel="stylesheet" href="~ide_root/cm_theme/elegant.css"/>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <!-- TODO: Make into sherpa.css -->

    <style type="text/css">
        <![CDATA[
        @namespace pclass url(urn:tibet:pseudoclass);
        @namespace tibet url(http://www.technicalpursuit.com/1999/tibet);
        @namespace sherpa url(http://www.technicalpursuit.com/2014/sherpa);

        *|div.framing[pclass|hidden] {
            display: block;
        }

        .input-mark {
        }

        .input-mark-left {
        }

        .input-mark-right {
        }

        .eval-mark {
            text-decoration: underline;
        }

        .eval-mark-left {
        }

        .eval-mark-right {
        }

        .completion-mark {
            color: gray;
        }

        .completion-mark-left {
        }

        .completion-mark-right {
        }

        .CodeMirror-hints {

            border: dotted 1px black;
            background-color: white;

            z-index: 30000;

            box-shadow: none;
            border-radius: 0px;

            font-family: "Lucida Sans Typewriter","Courier New",Courier,monospace;
            font-size: 9.6px;
        }

        li.CodeMirror-hint {

            color: #762;
            max-width: 25em;
        }

        li.CodeMirror-hint-active {

            color: black;
            background-color: gray;
        }

        /* Resizing the center when HUD drawers open */

        #background.edge-north-open #center {
            margin-top: 168px;

            transition: margin 0.25s;
        }

        #background:not(.edge-north-open) #center {
            margin-top: 0;

            transition: margin 0.25s;
        }

        #background.edge-west-open #center {
            margin-left: 153px;

            transition: margin 0.25s;
        }

        #background.edge-east-open #center {
            margin-right: 153px;

            transition: margin 0.25s;
        }

        /* Fake */
        .match_custom_type {

            color: #CC9393;
        }

        .match_css_prop {

            color: #93E0E3;
        }

        .match_uri {

            color: #F0DFAF;
        }

        /* Matches theme */
        .match_keyword {

            color: #F0DFAF;
        }

        .match_method_name {

            color: #DFAF8F;
        }

        .match_key_source {

            color: #DFAF8F;
        }

        /* Individual character match */
        .match_result {

            color: black;
            text-decoration: underline;
        }

        /* Misc content styles, etc */

        .tagline {
          position: relative;
          z-index: 1;
          font-size: 100%;
          line-height: 30px;
        }

        /** TPI theme for XHTML controls **/
        button {
            margin: 0.25em;
            padding: 0.25em 0.5em;
            height: 2em;
            border: 1px solid #666;
            border-radius: 3px;
            background: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        button:hover {
            background: gold;
        }

        input {
            margin: 0.25em;
            padding: 0.25em;
            height: 1.5em;
            border: 1px solid #aaa;
            border-radius: 3px;
            display: inline-block;
        }
        input:focus {
            background-color: gold;
        }

        input[type="button"] {
            margin: 0.25em;
            padding: 0.25em 0.5em;
            height: 2em;
            border: 1px solid #aaa;
            border-radius: 3px;
            box-shadow: inset 0 0 0.5em #ddd;
            background: white;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        input[type="button"]:hover {
            background: #ddd;
        }

        input[type="checkbox"] {
            vertical-align: middle;
        }

        select {
            margin: 0.25em;
            padding: 0.25em;
            height: 2em;
            border: 1px solid #aaa;
            border-radius: 3px;
            line-height: 2em;

            width: 12em;
        }
        option {
            /* often worthless...select is still a piece of junk...20 years on */
            padding: 0.25em;
        }

        textarea {
            margin: 0.25em;
            padding: 0.25em;
            border: 1px solid #aaa;
            border-radius: 3px;
            resize: none;

            width: 12em;
            height: 5em;
        }
        textarea:focus {
            background-color: #eee;
        }

        button:focus, select:focus, input:focus, textarea:focus {
            outline: none;
        }

        hr.clear {
            height: 20px;
            margin: 5px 0;
            clear: both;
            border: 0px;
        }

        #commonTileLayer {
            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        /** HUD customization for Sherpa controls **/

        /* -----------------------------*
         * opener
         * ---------------------------- */

        .v-edge.west sherpa|opener {
            float: left;
            margin-left: 14px;
        }
        .v-edge.east sherpa|opener {
            float: right;
            margin-right: 14px;
        }

        .v-edge sherpa|opener:last-child {
            position: absolute;
            bottom: 4px;
        }
        .v-edge.west sherpa|opener:last-child {
            left: 0;
        }
        .v-edge.east sherpa|opener:last-child {
            right: 0;
            left: auto;
            margin-right: 14px;
        }

        /* -----------------------------*
         * readout
         * ---------------------------- */

        /* TEMPORARY FOR DEMO PURPOSES */
        sherpa|readout > .content.keyboard {
            display: block;
        }
        sherpa|readout > .content.mouse {
            display: none;
        }

        sherpa|readout:hover > .content {
            background: gold;
        }

        sherpa|readout:hover > .content.mouse {
            display: block;
        }
        sherpa|readout:hover > .content.keyboard {
            display: none;
        }

        /* -----------------------------*
         * splitbox
         * ---------------------------- */

        /* TEMPORARY FOR DEMO PURPOSES */
        sherpa|splitbox {
            margin: 30px 0;
        }

        ]]>
    </style>

</head>
<body xmlns:pclass="urn:tibet:pseudoclass">

<div id="background" class="noselect">

    <div id="northwest" tibet:tag="sherpa:drawer" class="framing corner overlay north west" pclass:closed="true" pclass:hidden="true">
        <sherpa:about/>
    </div>

    <div id="north" tibet:tag="sherpa:drawer" class="framing h-edge overlay north center" pclass:closed="true" pclass:hidden="true">
        <sherpa:workbench id="SherpaWorkbench"/>
    </div>

    <div id="northeast" tibet:tag="sherpa:drawer" class="framing corner overlay north east" pclass:closed="true" pclass:hidden="true">
       <sherpa:thumbnail/>
    </div>

    <div id="west" tibet:tag="sherpa:drawer" class="framing v-edge overlay middle west" pclass:closed="true" pclass:hidden="true">
        <sherpa:opener class="west"/>
        <sherpa:splitbox>
            <sherpa:tiledock bind:in="urn:tibet:sherpa_tiledock"/>
            <sherpa:splitbar/>
            <sherpa:shelf/>
        </sherpa:splitbox>
        <sherpa:opener class="west"/>
    </div>

    <div id="center" class="middle center overlay fullscreen">
        <div id="content">
            <!-- This will be moved with the arrival of the <sherpa:world/> tag. SCREEN_O will remain the default screen -->
            <iframe id="SCREEN_0" frameborder="0"></iframe>
            <iframe id="SCREEN_1" frameborder="0"></iframe>
        </div>
    </div>

    <div id="east" tibet:tag="sherpa:drawer" class="framing v-edge middle overlay east" pclass:closed="true" pclass:hidden="true">
        <sherpa:opener class="east"/>
        <sherpa:splitbox>
            <sherpa:responders/>
            <sherpa:splitbar/>
            <sherpa:logger/>
        </sherpa:splitbox>
        <sherpa:opener class="east"/>
    </div>

    <div id="southwest" tibet:tag="sherpa:drawer" class="framing corner overlay south west" pclass:closed="true" pclass:hidden="true">
        <!--<sherpa:changes/>-->
    </div>

    <div id="south" tibet:tag="sherpa:drawer" class="framing h-edge overlay south center" pclass:closed="true" pclass:hidden="true">
        <div class="drawer"></div>
    </div>

    <div id="southeast" tibet:tag="sherpa:drawer" class="framing corner overlay south east" pclass:closed="true" pclass:hidden="true">
        <!--<sherpa:testing/>-->
    </div>

    <xctrls:curtain id="systemCurtain"/>
    <div id="commonTileLayer"/>

</div>

</body>
</html>
