<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>

    <title>TIBET 5.0</title>

    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>
    <link type="text/css" rel="stylesheet" href="~lib_styles/tibet_framing.css"/>

    <link type="text/css" rel="stylesheet" href="~lib_deps/codemirror/lib/codemirror.css"/>
    <link type="text/css" rel="stylesheet" href="~ide_root/cm_theme/zenburn.css"/>

    <script src="~lib_build/tibet_hook.min.js"></script>

    <style type="text/css">
        <![CDATA[
        @namespace pclass url(urn:tibet:pseudoclass);

        #SherpaConsoleOutputToolbar {

            position: absolute;

            top: 5px;
            right: 0px;

            width: 100px;
            height: 20px;

            display: flex;
        }

        #SherpaConsoleOutputToolbar[pclass|hidden] {

            display: none;
        }

        #SherpaConsoleCommandToolbar {

            position: absolute;

            top: 5px;
            left: 0px;

            width: 100px;
            height: 20px;

            display: flex;
        }

        #SherpaConsoleCommandToolbar[pclass|hidden] {

            display: none;
        }

        .toolbarButton {

            cursor: pointer;

            width: 20px;
            height: 20px;
        }

        *|div.framing[pclass|hidden] {
            display: block;
        }

        /*
        .bordered-input {
            border-top: dashed 1px #2AA198;
            border-bottom: dashed 1px #2AA198;
        }

        .bordered-input-left {
            border-left: dashed 1px #2AA198;
        }

        .bordered-input-right {
            border-right: dashed 1px #2AA198;
        }

        .bordered-eval {
            border-top: dashed 1px #D33682;
            border-bottom: dashed 1px #D33682;
        }

        .bordered-eval-left {
            border-left: dashed 1px #D33682;
        }

        .bordered-eval-right {
            border-right: dashed 1px #D33682;
        }
        */
        ]]>
    </style>

</head>
<body xmlns:pclass="urn:tibet:pseudoclass">

<div id="background">

  <div id="northwest" class="framing corner north west" pclass:hidden="true">
    <div class="drawer">
      <div class="home">
        <a href="#"><img src="~lib_media/tibet_logo.svg" alt="TIBET Logo"/></a>
      </div>
    </div>
  </div>

  <div id="north" class="framing h-edge north center" pclass:hidden="true">
      <div class="drawer">
        <!-- The markup used for command toolbar -->
        <div id="SherpaConsoleCommandToolbar" pclass:hidden="true" tibet:handler="SherpaConsoleService">
            <div id="clearButton" class="toolbarButton" on:click="ConsoleCommand({cmdText:':clear'})">
                <img src="~ide_root/media/rounded60.svg" width="20" height="20"/>
            </div>
            <div id="watchButton" class="toolbarButton" on:click="ConsoleCommand({cmdText:':watchFS --auto'})">
                <img src="~ide_root/media/eye.svg" width="20" height="20"/>
            </div>
        </div>
        <!-- The markup used for output toolbar -->
        <div id="SherpaConsoleOutputToolbar" pclass:hidden="true">
            <div class="toolbarButton" mode="h_split_bottom">
                <img src="~ide_root/media/h_split_bottom.svg" width="20" height="20"/>
            </div>
            <div class="toolbarButton" mode="h_split_top">
                <img src="~ide_root/media/h_split_top.svg" width="20" height="20"/>
            </div>
            <div class="toolbarButton" mode="v_split_left">
                <img src="~ide_root/media/v_split_left.svg" width="20" height="20"/>
            </div>
            <div class="toolbarButton" mode="v_split_right">
                <img src="~ide_root/media/v_split_right.svg" width="20" height="20"/>
            </div>
            <div class="toolbarButton" mode="fullscreen">
                <img src="~ide_root/media/full_screen.svg" width="20" height="20"/>
            </div>
        </div>
      </div>
  </div>

  <div id="northeast" class="framing corner north east" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="west" class="framing v-edge middle west" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="center" class="middle center fullscreen">
    <div id="content">
        <!-- This will be moved with the arrival of the <sherpa:world/> tag. SCREEN_O will remain the default screen -->
        <iframe id="SCREEN_0" frameborder="0"></iframe>
        <iframe id="SCREEN_1" frameborder="0"></iframe>
    </div>
  </div>

  <div id="east" class="framing v-edge middle east" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="southwest" class="framing corner south west" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="south" class="framing h-edge south center" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

  <div id="southeast" class="framing corner south east" pclass:hidden="true">
    <div class="drawer"></div>
  </div>

</div>

</body>
</html>
