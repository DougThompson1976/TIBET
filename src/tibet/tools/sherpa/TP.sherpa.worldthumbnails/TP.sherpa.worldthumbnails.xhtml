<!DOCTYPE html>

<sherpa:worldthumbnails id="SherpaWorldThumbnails">
    <div class="header"/>
    <div class="content">
        <ul on:mouseup="SelectThumbnail"/>
    </div>
    <sherpa:scrollbutton orientation="up" on:click="ScrollUp">
        <span class="icon"/>
    </sherpa:scrollbutton>
    <sherpa:scrollbutton orientation="down" on:click="ScrollDown">
        <span class="icon"/>
    </sherpa:scrollbutton>
</sherpa:worldthumbnails>
