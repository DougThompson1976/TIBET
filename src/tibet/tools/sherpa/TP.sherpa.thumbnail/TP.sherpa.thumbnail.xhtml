<!DOCTYPE html>

<sherpa:thumbnail>
    <div class="content">
        <div class="world">
            <h2>World</h2>
            <form>
                <label for="world_rows">Rows:</label>
                <input id="world_rows" value="1"/>
                <label for="world_cols">Cols:</label>
                <input id="world_cols" value="1"/>
            </form>
        </div>
        <div class="canvas">
            <h2>Canvas</h2>
            <form>
            <label for="canvas_size">Size:</label>
            <select id="canvas_size">
                <option>1024 x 768</option>
                <option>1280 x 720</option>
            </select>
            <label for="grid_compute">Grid:</label>
            <select id="grid_compute">
                <option>50%</option>
                <option>GCF</option>
            </select>
            </form>
        </div>
    </div>
    <div class="footer" on:click="Toggle">
        <div class="content">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
    </div>
</sherpa:thumbnail>
