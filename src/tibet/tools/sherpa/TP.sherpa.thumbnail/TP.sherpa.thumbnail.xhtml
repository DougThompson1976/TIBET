<!DOCTYPE html>

<sherpa:thumbnail id="SherpaThumbnail">
    <div class="header">
        <button on:click="AddScreen">Add Screen</button>
        <button on:click="RemoveScreen">Remove Screen</button>
        <button class="normalview" on:click="{signal: ChangeView, payload: {mode: 'normal'}}"/>
        <button class="twocolview" on:click="{signal: ChangeView, payload: {mode: '2COL'}}"/>
        <button class="threecolview" on:click="{signal: ChangeView, payload: {mode: '3COL'}}"/>
        <div class="trigger" title="Thumbnail" on:click="Toggle">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
    </div>
    <div class="content">
        <div class="screen_info">
            <label for="screen_uri">URI:</label>
            <input id="screen_uri"/>
        </div>
        <div class="world_controls">
        </div>
        <sherpa:worldthumbnails/>
    </div>
</sherpa:thumbnail>
