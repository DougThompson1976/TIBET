<!DOCTYPE html>

<sherpa:methodeditor>
    <div class="head"/>
    <div class="body">
        <xctrls:codeeditor/>
    </div>
    <div class="foot">
        <button action="revert" on:click="TP.sig.ResourceRevert">Revert</button>
        <span class="detach_mark" on:click="TP.sig.DetachContent"/>
        <button action="apply" on:click="TP.sig.ResourceApply">Apply</button>
        <button action="push" on:click="TP.sig.ResourcePush">Push</button>
    </div>
</sherpa:methodeditor>
