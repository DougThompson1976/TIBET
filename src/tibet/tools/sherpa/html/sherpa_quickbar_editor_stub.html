<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
<title></title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Base CodeMirror JS and CSS -->
<script type="text/javascript" src="../../../../../deps/codemirror/lib/codemirror.js"></script>
<!--<script type="text/javascript" src="../../../../../deps/codemirror/lib/runmode.js"></script>-->
<link rel="stylesheet" type="text/css" href="../../../../../deps/codemirror/lib/codemirror.css">

<!-- XML mode JS -->
<script type="text/javascript" src="../../../../../deps/codemirror/mode/xml/xml.js"></script>

<!-- JavaScript mode JS -->
<script type="text/javascript" src="../../../../../deps/codemirror/mode/javascript/javascript.js"></script>

<!-- CSS mode JS -->
<script type="text/javascript" src="../../../../../deps/codemirror/mode/css/css.js"></script>

<!-- Theme CSS -->
<link rel="stylesheet" type="text/css" href="../../../../../deps/codemirror/theme/tibet_code.css">
<link rel="stylesheet" type="text/css" href="../../../../../deps/codemirror/theme/tibet_search.css">

<script type="text/javascript">
function setup()
{
	window.cmEditor = CodeMirror.fromTextArea(
		document.getElementById('cmEditor'),
		{
			theme: 'tibet_search',
			mode: 'javascript',
			tabMode: 'indent',
			lineNumbers: true,
            viewportMargin: Infinity
		});

	window.frameElement.frameLoad();
};
</script>

<style type="text/css">
html, body
{
	width: 100%;
	height: 100%;
}

body
{
	margin: 0px;
	padding: 0px;
}

.CodeMirror-scroll
{
	height: auto;
	width: 100%;

	overflow-x: auto;
	overflow-y: hidden;
}
</style>

</head>

<body onload="setup()">
	<textarea id="cmEditor"></textarea>
</body>
</html>
