<html>

<head>
<title></title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Base CodeMirror JS and CSS -->
<script type="text/javascript" src="../../../../../deps/codemirror/lib/codemirror.js"></script>
<!--<script type="text/javascript" src="../../../../../deps/codemirror/lib/runmode.js"></script>-->
<script type="text/javascript" src="../../../../../deps/codemirror/addon/search/searchcursor.js"></script>

<link rel="stylesheet" type="text/css" href="../../../../../deps/codemirror/lib/codemirror.css">

<!-- XML mode JS -->
<script type="text/javascript" src="../../../../../deps/codemirror/mode/xml/xml.js"></script>

<!-- JavaScript mode JS -->
<script type="text/javascript" src="../../../../../deps/codemirror/mode/javascript/javascript.js"></script>

<!-- CSS mode JS -->
<script type="text/javascript" src="../../../../../deps/codemirror/mode/css/css.js"></script>

<!-- Theme CSS -->
<link rel="stylesheet" type="text/css" href="../cm_theme/tibet_code.css">
<link rel="stylesheet" type="text/css" href="../cm_theme/sherpa_pp.css">

<script type="text/javascript">
function setup()
{
	window.cmEditor = CodeMirror.fromTextArea(
		document.getElementById('cmEditor'),
		{
			theme: 'tibet_code',
			mode: 'javascript',
			tabMode: 'indent',
			lineNumbers: true,
            viewportMargin: Infinity,
            electricChars: false,
            extraKeys:
            {
                //  NB: These should match keys that are used by the console in
                //  TP.sherpa.ConsoleService
                'Shift-Enter': function() {return true},

                'Shift-Up': function() {return true},
                'Shift-Right': function() {return true},
                'Shift-Down': function() {return true},
                'Shift-Left': function() {return true},

                'Shift-Alt-Up': function() {return true},
                'Shift-Alt-Right': function() {return true},
                'Shift-Alt-Down': function() {return true},
                'Shift-Alt-Left': function() {return true},

                'Shift-Backspace': function() {return true},

                'Shift-Esc': function() {return true},

                'Ctrl-Enter': function() {return true}
            }
		});

	window.frameElement.frameLoad();
};
</script>

<style type="text/css">
html, body
{
	width: 100%;
	height: 100%;
}

body
{
	margin: 0px;
	padding: 0px;
}

.CodeMirror
{
    height: auto;
}
.CodeMirror-scroll
{
	overflow-x: auto;
	overflow-y: hidden;
}

.CodeMirror[maximized]
{
    height: 100%;
}
.CodeMirror[maximized] .CodeMirror-scroll
{
	overflow-x: auto;
	overflow-y: auto;
}

.console_prompt
{
    display: inline-block;

    cursor: default;

    margin-left: 2px;
    margin-right: 2px;

    font-family: monospace;
    color: rgb(188, 190, 143);

    font-size: 11px;
}

.output
{
    display: inline-block;

    cursor: default;

    margin-left: 2px;
    margin-right: 2px;

    font-family: monospace;
    background: rgba(255, 255, 255, 0.10);
    color: rgb(188, 190, 143);

    outline: solid 1px yellow;
    font-size: 11px;
}
.output-text
{
    margin-left: 5px;
    margin-right: 5px;
}

.bordered-input
{
    border-top: solid 1px green;
    border-bottom: solid 1px green;
}

.bordered-input-left
{
    border-left: solid 1px green;
}

.bordered-input-right
{
    border-right: solid 1px green;
}

.bordered-eval
{
    border-top: solid 1px red;
    border-bottom: solid 1px red;
}

.bordered-eval-left
{
    border-left: solid 1px red;
}

.bordered-eval-right
{
    border-right: solid 1px red;
}
</style>

</head>

<body onload="setup()">
	<textarea id="cmEditor"></textarea>
</body>
</html>
