<!DOCTYPE html>

<sherpa:workbench>

    <div class="header">
        <div class="workbench-nav">
            <button id="navigatehome" class="navigation" on:click="NavigateHome" title="Navigate Home"/>
            <button id="navigateback" class="navigation" on:click="NavigateBack" title="Navigate Back"/>
            <button id="navigateforward" class="navigation" on:click="NavigateForward" title="Navigate Forward"/>
        </div>
        <div class="workbench-path">
            <div class="breadcrumbs">
                <sherpa:breadcrumb id="SherpaBreadcrumb"/>
            </div>
            <div class="bookmarks">
                <button id="showbookmarks" class="bookmarking" on:UIActivate="{signal: OpenPopup, payload: {contentURI: urn:tibet:TP.sherpa.bookmarkMenuContent, hideOn: UISelect}}" title="Show Bookmarks"/>
                <button id="addbookmark" class="bookmarking" on:click="AddBookmark" title="Add Bookmark"/>
            </div>
        </div>
    </div>

    <div class="content">
        <sherpa:inspector id="SherpaInspector"/>
    </div>

    <div class="footer">
        <div class="systemToolbar">
            <button id="snippetMenuTrigger" on:UIActivate="{signal: OpenPopup, payload: {contentURI: urn:tibet:TP.sherpa.snippetMenuContent, hideOn: UISelect}}"/>

            <xctrls:button class="build" on:click="TSHBuild" title=":build"/>
            <xctrls:button class="test" on:click="TSHTest" title=":test"/>
            <xctrls:button class="deploy" on:click="TSHDeploy" title=":deploy"/>
            <button class="spacer" title="spacer"/>
            <xctrls:itemgroup id="workbenchToggleButtons" multiple="true">
                <xctrls:buttonitem id="haloToggleButton" class="halo" on:click="ToggleHalo" title="Toggle Halo">
                    <xctrls:label>&#160;</xctrls:label>
                    <xctrls:value>halo</xctrls:value>
                </xctrls:buttonitem>
                <xctrls:buttonitem id="outlineToggleButton" class="outline" on:click="ToggleOutlines" title="Toggle Outlines">
                    <xctrls:label>&#160;</xctrls:label>
                    <xctrls:value>outline</xctrls:value>
                </xctrls:buttonitem>
            </xctrls:itemgroup>
            <sherpa:dispenser/>
        </div>
        <sherpa:toolbar/>
    </div>

    <sherpa:opener class="north west"/>

    <sherpa:scrollbutton class="west" orientation="right" on:click="ScrollRight">
        <span class="icon"/>
    </sherpa:scrollbutton>
    <sherpa:scrollbutton class="west" orientation="left" on:click="ScrollLeft">
        <span class="icon"/>
    </sherpa:scrollbutton>

    <sherpa:opener class="north east"/>

    <sherpa:scrollbutton class="east" orientation="right" on:click="ScrollRight">
        <span class="icon"/>
    </sherpa:scrollbutton>

    <sherpa:scrollbutton class="east" orientation="left" on:click="ScrollLeft">
        <span class="icon"/>
    </sherpa:scrollbutton>
</sherpa:workbench>
