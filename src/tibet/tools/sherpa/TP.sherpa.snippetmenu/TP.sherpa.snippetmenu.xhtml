<!DOCTYPE html>

<sherpa:snippetmenu id="SherpaSnippetMenu" pclass:hidden="true">
    <div class="header"/>
    <div class="content">
        <ul on:mouseup="SelectMenuItem"/>
    </div>
    <sherpa:scrollbutton orientation="up" on:click="ScrollUp">
        <span class="icon"/>
    </sherpa:scrollbutton>
    <sherpa:scrollbutton orientation="down" on:click="ScrollDown">
        <span class="icon"/>
    </sherpa:scrollbutton>
</sherpa:snippetmenu>
