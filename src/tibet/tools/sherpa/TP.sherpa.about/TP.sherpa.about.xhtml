<!DOCTYPE html>

<sherpa:about>
    <div class="content">
        <img src="~lib_media/tibet_logo.svg" alt="TIBET Logo"/>
        <div class="product">TIBET<span class="trade">&#x2122;</span></div>
        <div class="version">{{TP.env.libVersion}}</div>
        <div class="tagline">The sum of the parts, not some of the parts.&#x2122;</div>
        <div class="actions">
            <button on:click="Feedback" title="Feedback">Feedback</button>
            <button on:click="Help" title="Support">Support</button>
            <button on:click="Issue" title="Issue">Issue</button>
        </div>
        <div class="copyright">Copyright &#xa9; 1999-2016 Technical Pursuit Inc, All Rights Reserved.</div>
    </div>
    <div class="footer">
        <div class="appinfo">{{TP.cfg.project.name}} v{{TP.cfg.project.version}}</div>
        <div on:click="Toggle" class="trigger button" alt="TIBET Logo" title="About"></div>
    </div>
</sherpa:about>
