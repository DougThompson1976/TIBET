<!DOCTYPE html>

        <li data-cmd=":inspect $HALO --addroot='true'">Pin Target</li>
        <li data-cmd=":inspect $HALO">Inspect</li>
        <li data-cmd=":inspect $HALO --path='__TARGET__/Type/Structure'">Edit Tag</li>
        <li data-cmd=":inspect $HALO --path='__TARGET__/Type/Style'">Inspect Style</li>
        <li data-cmd=":inspect $HALO --path='__TARGET__/Type/Tests'">Inspect Tests</li>
        <li data-cmd="$HALO.empty()">Empty Content</li>
        <li data-cmd=":test $HALO_TYPE">Run Tests</li>
    </ul>
</sherpa:customTagContextMenuContent>
