<!DOCTYPE html>

<xctrls:scrollbox xmlns="http://www.w3.org/1999/xhtml"
    tibet:ctrl="xctrls:scrollbox"
    hidefocus="true">
    <xctrls:clipbox id="{{$SOURCE.(@id)}}_clip"
        ev:event="ValueChange"
        ev:observer="{{$SOURCE.(@id)}}_slide">
        {{$SOURCE.(./xctrls:body)}}
    </xctrls:clipbox>
    <xctrls:slidebar id="{{$SOURCE.(@id)}}_slide"/>
</xctrls:scrollbox>
