<!DOCTYPE html>

<xctrls:slidebar xmlns="http://www.w3.org/1999/xhtml"
    tibet:captures="TP.sig.DOMClick TP.sig.DOMMouseDown TP.sig.DOMDragMove"
    class="vertical {{$SOURCE.(@class)}}"
    ev:event="TP.sig.DOMClick TP.sig.DOMMouseDown TP.sig.DOMDragMove"
    ev:observer="{{$SOURCE.(@id)}}"
    xctrls:increment="{{$SOURCE.(@increment)}}"
    drag:mover="true"
    drag:item="*[tibet|pelem='thumb']"
    drag:constraints="LOCK_X_TO_START_X CLAMP_Y_TO_OFFSET_PARENT">
    <div class="xctrls-slidebar proportion" tibet:pelem="track_piece"></div>
    <div class="xctrls-slidebar" tibet:pelem="thumb">
        <div class="xctrls-slidebar" tibet:pelem="drag"></div>
        <div class="xctrls-slidebar decrement" tibet:pelem="button"></div>
        <div class="xctrls-slidebar increment" tibet:pelem="button"></div>
    </div>
</xctrls:slidebar>
