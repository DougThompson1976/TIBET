<!DOCTYPE html>

<xctrls:checkitem xmlns="http://www.w3.org/1999/xhtml"
    tibet:captures="TP.sig.DOMMouseDown TP.sig.DOMMouseUp TP.sig.DOMMouseOver TP.sig.DOMMouseOut TP.sig.DOMFocus TP.sig.DOMBlur TP.sig.DOMClick"
    ev:event="TP.sig.DOMClick"
    ev:observer="{{$SOURCE.(@id)}}"
    class="item {{$SOURCE.(@class)}}"
    hidefocus="true">
    {{$SOURCE.(./xctrls:label)}}
    <html:span id="{{$SOURCE.(@id)}}_value" tibet:pelem="value"/>
    {{$SOURCE.(./xctrls:hint)}}
    {{$SOURCE.(./xctrls:value)}}
</xctrls:checkitem>
