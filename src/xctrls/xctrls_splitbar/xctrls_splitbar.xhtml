<!DOCTYPE html>

<xctrls:splitbar xmlns="http://www.w3.org/1999/xhtml"
    xmlns:tibet="http://www.technicalpursuit.com/1999/tibet"
    xmlns:xctrls="http://www.technicalpursuit.com/2005/xcontrols"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:drag="http://www.technicalpursuit.com/2005/drag"
    tibet:ctrl="xctrls:splitbar"
    tibet:captures="TP.sig.DOMDragMove"
    ev:event="TP.sig.DOMDragMove"
    ev:observer="{{@id}}"
    hidefocus="true"
    drag:mover="true"
    drag:constraints="LOCK_X_TO_START_X CLAMP_Y_TO_OFFSET_PARENT">
</xctrls:splitbar>
