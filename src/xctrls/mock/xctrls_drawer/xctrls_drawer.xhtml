<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:xctrls="http://www.technicalpursuit.com/2005/xcontrols"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:sig="http://www.technicalpursuit.com/1999/signals">

<head>
<title>xctrls:drawer mock</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="~lib_build/tibet_hook.min.js"></script>

<link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

<!--<link type="text/css" rel="stylesheet" href="~xctrls_drawer/xctrls_drawer.css"/>-->

<style type="text/css">
<![CDATA[
/* Mock specific rules */

/* xctrls|drawer */
]]>
</style>

</head>

<body>

<!-- Top Drawer -->

<xctrls:drawer id="top_drawer" ev:event="TP.sig.DOMShow" xctrls:edge="top" ev:observer="showTopDrawerButton">
    <xctrls:body>
    This is the top drawer.
    </xctrls:body>
</xctrls:drawer>

<ev:listener event="TP.sig.DOMHide" observer="#document" handler="top_drawer"/>

<button id="showTopDrawerButton" ev:event="TP.sig.DOMClick" sig:name="TP.sig.DOMShow">Show Top Drawer</button>

<!-- Right Drawer -->

<xctrls:drawer id="right_drawer" ev:event="TP.sig.DOMShow" xctrls:edge="right" ev:observer="showRightDrawerButton">
    <xctrls:body>
    This is the right drawer.
    </xctrls:body>
</xctrls:drawer>

<ev:listener event="TP.sig.DOMHide" observer="#document" handler="right_drawer"/>

<button id="showRightDrawerButton" ev:event="TP.sig.DOMClick" sig:name="TP.sig.DOMShow">Show Right Drawer</button>

<!-- Bottom Drawer -->

<xctrls:drawer id="bottom_drawer" ev:event="TP.sig.DOMShow" xctrls:edge="bottom" ev:observer="showBottomDrawerButton">
    <xctrls:body>
    This is the bottom drawer.
    </xctrls:body>
</xctrls:drawer>

<ev:listener event="TP.sig.DOMHide" observer="#document" handler="bottom_drawer"/>

<button id="showBottomDrawerButton" ev:event="TP.sig.DOMClick" sig:name="TP.sig.DOMShow">Show Bottom Drawer</button>

<!-- Left Drawer -->

<xctrls:drawer id="left_drawer" ev:event="TP.sig.DOMShow" xctrls:edge="left" ev:observer="showLeftDrawerButton">
    <xctrls:body>
    This is the left drawer.
    </xctrls:body>
</xctrls:drawer>

<ev:listener event="TP.sig.DOMHide" observer="#document" handler="left_drawer"/>

<button id="showLeftDrawerButton" ev:event="TP.sig.DOMClick" sig:name="TP.sig.DOMShow">Show Left Drawer</button>

<br/>
<br/>
Tap any key to close all drawers

<sig:dispatch ev:event="TP.sig.DOMKeyPress" name="TP.sig.DOMHide" ev:observer="#document" ev:defaultAction="cancel"/>

<!--
<div id="drawer_mock" class="xctrls-drawer CURTAIN_TIER" ev:event="TP.sig.DOMShow">
</div>
-->

</body>
</html>
