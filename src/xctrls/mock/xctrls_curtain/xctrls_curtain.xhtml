<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:xctrls="http://www.technicalpursuit.com/2005/xcontrols"
        xmlns:ev="http://www.w3.org/2001/xml-events"
        xmlns:sig="http://www.technicalpursuit.com/1999/signals">

<head>
<title>xctrls:curtain mock</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="~lib_build/tibet_hook.min.js"></script>

<link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

<!--<link type="text/css" rel="stylesheet" href="~xctrls_curtain/xctrls_curtain.css"/>-->

<style type="text/css">
<![CDATA[
/* Mock specific rules */

/* xctrls|curtain */
]]>
</style>

</head>

<body>

<xctrls:curtain id="curtain_mock" ev:event="TP.sig.DOMShow TP.sig.DOMHide"/>

<sig:dispatch ev:event="TP.sig.DOMClick" ev:observer="showCurtainButton" name="TP.sig.DOMShow"/>
<button id="showCurtainButton">Show Curtain</button>

<br/>
<br/>
Tap any key to close the curtain when its showing.

<sig:dispatch ev:event="TP.sig.DOMKeyPress" name="TP.sig.DOMHide"/>

</html>
