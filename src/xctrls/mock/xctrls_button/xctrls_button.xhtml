<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:tibet="http://www.technicalpursuit.com/1999/tibet"
        xmlns:xctrls="http://www.technicalpursuit.com/2005/xcontrols">

<head>
<title>xctrls:button mock</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="~lib_build/tibet_hook.min.js"></script>

<link type="text/css" rel="stylesheet" href="~lib_styles/tibet.css"/>

<!--<link type="text/css" rel="stylesheet" href="~xctrls_button/xctrls_button.css"/>-->

<style type="text/css">
<![CDATA[
/* Mock specific rules */

/* xctrls|button */
.xctrls-button
{
    font-family: Arial, Helvetica, 'Helvetica Neue', Verdana, sans-serif;
    font-size: 13px;

    border: solid 1px black;
}

#button_mock
{
    height: 1em;
}

]]>
</style>

</head>

<body>

<!--
<xctrls:button id="button_mock">
    <xctrls:label>Hi there</xctrls:label>
</xctrls:button>
-->

<a id="button_mock"
    class="xctrls-button"
    tibet:captures="TP.sig.DOMMouseDown TP.sig.DOMMouseUp TP.sig.DOMMouseOver TP.sig.DOMMouseOut"
    href="#"
    hidefocus="true"
    unselectable="on"
    onmouseover="return true"
    onclick="return false">
    <span class="xctrls-label">Hi there</span>
</a>

</body>
</html>
