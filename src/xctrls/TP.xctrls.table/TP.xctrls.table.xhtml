<!DOCTYPE html>

<xctrls:table tibet:nomutationtracking="true">
    <div tibet:assembly="xctrls:table" class="scroller">
        <tibet:group wrapWhen="true" id="{{$SOURCE.(@id)}}_group">
            <xctrls:content tibet:pelem="choices" class="noselect"/>
        </tibet:group>
        <span id="{{$SOURCE.(@id)}}_template" class="template">
            {{$SOURCE.(./*[not(@tibet:assembly = 'xctrls:table')])}}
        </span>
    </div>
</xctrls:table>
