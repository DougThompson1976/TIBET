<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<title>TIBET 5.0</title>
<meta name="description" content="The TIBET 5.0 Web Environment"/>
<meta name="author" content="Technical Pursuit Inc."/>

<link rel="shortcut icon" href="../../favicon.png" type="image/x-icon"/>
<link rel="icon" href="../../favicon.png" type="image/x-icon"/>


<!-- NOTE NOTE NOTE -->
<!--
Eventually we need to inline the actual CSS used here. We can't have the boot
code relying on LESS (since LESS won't play nice re: errors on Chrome file://
etc.).
-->

<link rel="stylesheet/less" type="text/css"
    href="../../node_modules/tibet3/base/lib/tibet/css/content.less" />
<link rel="stylesheet/less" type="text/css"
    href="../../node_modules/tibet3/base/lib/tibet/css/tibet_boot.less" />
<style type="text/css">

/* ---  content.css overrides --- */

.detail-intro .lead {
    margin-left: 112px;
}
.detail-intro .follow {
    margin-left: 112px;
}
.detail-intro a.image-link img {
    width: 64px;
    height: 64px;
}

.yesscript.detail-intro {
    max-height: 136px;
    overflow: hidden;
}

/* ---  boot css --- */

#BOOT-CONSOLE {
    position: absolute;
    top: 148px;
    bottom: 64px;
    right: 0;
    left: 0;
    margin: 0 48px;
    color: white;
    overflow: hidden;
}
#BOOT-CONSOLE .edge {
    overflow: auto;
}
#BOOT-CONSOLE .edge.done {
    overflow: auto;
}

#BOOT-LOG {
    font-family: "Lucida Sans Typewriter", "Courier New", Courier, monospace;
    font-size: 85%;
    text-align: left;
    color: white;
    margin: 6px;
    overflow: hidden;
    white-space: nowrap;
    overflow-x: scroll;
}

#BOOT-LOG span {
    font-family: "Lucida Sans Typewriter", "Courier New", Courier, monospace;
    text-align: left;
    color: white;
    overflow: hidden;
    white-space: nowrap;
    overflow-x: scroll;
}

#BOOT-PROGRESS {
    position: absolute;
    bottom: 24px;
    left: 0;
    right: 0;
    height: 12px;
    margin: 0 48px;
}
/* the colors here should match those set in the boot code for the theme. */
#BOOT-PROGRESS.log-trace {
}
#BOOT-PROGRESS.log-info {
}
#BOOT-PROGRESS.log-warn {
    border-color: yellow;
}
#BOOT-PROGRESS.log-error {
    border-color: magenta;
}
#BOOT-PROGRESS.log-severe {
    border-color: magenta;
}
#BOOT-PROGRESS.log-fatal {
    border-color: red;
}


#BOOT-PERCENT {
}
/* the colors here should match those set in the boot code for the theme. */
#BOOT-PERCENT.log-trace {
}
#BOOT-PERCENT.log-info {
}
#BOOT-PERCENT.log-warn {
    background-image: none;
    background-color: yellow;
}
#BOOT-PERCENT.log-error {
    background-image: none;
    background-color: magenta;
}
#BOOT-PERCENT.log-severe {
    background-image: none;
    background-color: magenta;
}
#BOOT-PERCENT.log-fatal {
    background-image: none;
    background-color: red;
}

.hole {
    background-color: #444;
    background-image: url(../images/dark_fiber.png);
    border-radius: 5px;
    box-shadow: 0 0 0 1px #666;
    border: 2px solid #aaa;
}

.edge {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    border: 1px solid #eee;
    border-radius: 5px;
}

</style>

<script src="../../node_modules/less/dist/less-1.6.1.js" type="text/javascript"></script>
</head>

<body>
<div id="content">

<div class="yesscript">
    <div class="detail-intro">
        <a class="image-link" href="#" onclick="stageAction()">
            <img id="BOOT-IMAGE" alt="Current Stage Icon" src="../images/boot/tpi_logo.png"/>
        </a>
        <blockquote id="BOOT-HEAD" class="lead boot-stage">Pre-Launch</blockquote>
        <blockquote id="BOOT-SUBHEAD" class="follow">Verifying environment...</blockquote>
    </div>

    <div id="BOOT-CONSOLE" class="hole">
        <div class="edge">
            <div id="BOOT-LOG" class="bootlog">
            </div>
        </div>
    </div>

    <div id="BOOT-PROGRESS" class="tibet-progress hole">
        <div class="edge">
            <span id="BOOT-PERCENT" class="state"></span>
        </div>
    </div>
</div>

<noscript>
    <div class="detail-intro">
        <a class="image-link" href="#">
            <img alt="Current Stage Icon" src="../images/boot/nojs.png"/>
        </a>
        <blockquote class="lead">JavaScript disabled?</blockquote>
        <blockquote class="follow"></blockquote>
    </div>

    <div class="hr clear"></div>

    <dl class="detail-topics">
        <dt>
        <span>Preferences</span>
        <span class="pointer">=></span>
        </dt>
        <dd>blah</dd>

        <dt>
        <span>Browser Choice</span>
        <span class="pointer">=></span>
        </dt>
        <dd>Alternatively you may be on....</dd>
    </dl>

    <div class="hr clear"></div>
</noscript>

</div>
<script>
function stageAction() {
    /**
     * Respond to user clicks on the stage image, which can serve as an action
     * trigger. The most common action is to continue after a pause.
     */

    // For now TIBET always uses 'top' as the code frame.
    top.TP.boot.$stageAction();
};
</script>
</body>
</html>
