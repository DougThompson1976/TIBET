<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" no-manifest="{{appname}}.appcache">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<title>{{appname}}</title>
<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"/>
<link rel="icon" href="./img/favicon.ico" type="image/x-icon"/>

<style type="text/css">
html,body,iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: 0;
}
iframe {
    overflow: hidden;
}
</style>
</head>
<body onload="init()">

<iframe id="UIROOT" frameborder="0" src="./node_modules/tibet/lib/xhtml/blank.xhtml"></iframe>
<iframe id="UIBOOT" frameborder="0" src="./html/UIBOOT.xhtml"></iframe>

<script src="./node_modules/tibet/lib/src/tibet_init.min.js"></script>

<script>
//<![CDATA[
function init() {
    TP.boot.launch();
}
//]]>
</script>
</body>
</html>
