<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8"/>

<title>TIBET 5.0</title>

<link rel="shortcut icon" href="../../media/favicon.ico" type="image/x-icon"/>
<link rel="icon" href="../../media/favicon.ico" type="image/x-icon"/>

<link rel="stylesheet" type="text/css" href="../styles/tibet_content.css"/>
<link rel="stylesheet" type="text/css" href="../styles/tibet_boot.css" />
<link rel="stylesheet" type="text/css" href="../../../styles/app.css"/>

</head>

<body>
<div id="content">

<div class="yesscript">
    <div class="detail-intro">
        <a class="image-link" href="#" onclick="stageAction()">
            <img id="LOGIN-IMAGE" alt="Current Stage Icon"
                src="../media/app_logo.png"/>
        </a>
        <blockquote id="LOGIN-HEAD" class="lead boot-stage">Login</blockquote>
        <blockquote id="LOGIN-SUBHEAD" class="follow"></blockquote>
    </div>

    <div id="LOGIN-SPLASH">
        <div id="LOGIN-FORM">
        <form action="/login">
            <label for="username">Username:</label>
            <input type="text" id="username"/>
            <label for="password">Password:</label>
            <input type="password" id="password"/>
            <button type="submit">Login</button>
        </form>
        </div>
    </div>
</div>

</div>
</body>
