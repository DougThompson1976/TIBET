<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<title>{{appname}}</title>
<meta name="description" content="{{appname}}"/>
<meta name="author" content="{{appname}}"/>

<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon"/>
<link rel="icon" href="./images/favicon.png" type="image/x-icon"/>

<style type="text/css">
html,body,iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: 0;
}
iframe {
    overflow: hidden;
}
body[data-stage="prelaunch"] #UIBOOT {
    display: none;
}
body[data-stage="liftoff"] #UIBOOT {
    display: none;
}
</style>

</head>
<body onload="init()">

<!--
UIROOT Alternatives:

    splash.html     Holds splash and/or site content.
    screens.html    Multi-screen layout version.
    framing.html

-->

<!-- Application UI. Configure here or via boot.rootpage parameter -->
<iframe id="UIROOT" frameborder="0" src="./html/splash.xhtml"></iframe>

<!-- TIBET boot IU. Comment out for silent booting. -->
<iframe id="UIBOOT" frameborder="0" src="./html/console.xhtml"></iframe>

<!-- TIBET boot JS. -->
<script src="./node_modules/tibet3/base/lib/tibet/src/tibet_boot.js" type="text/javascript"></script>

<!-- initializeCanvas required :( -->
<script src="./node_modules/tibet3/base/lib/tibet/src/tibet_hook.js" type="text/javascript"></script>

<!--
    //  launch the application with login visible and background loading.
    TP.boot.launch(true, true);

    //  launch the application with login visible, wait for success to boot.
    TP.boot.launch(true, false);

    //  launch the application without login required, boot immediately.
    TP.boot.launch(false);
-->

</body>
</html>
