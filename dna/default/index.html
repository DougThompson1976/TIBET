<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" manifest="{{appname}}.appcache">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<title>{{appname}}</title>
<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon"/>
<link rel="icon" href="./images/favicon.png" type="image/x-icon"/>

<style type="text/css">
html,body,iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: 0;
}
iframe {
    overflow: hidden;
}
</style>
</head>
<body onload="init()">

<iframe id="UIROOT" frameborder="0" src="./html/splash.xhtml"></iframe>
<iframe id="UIBOOT" frameborder="0" src="./html/console.xhtml"></iframe>

<script src="./node_modules/tibet3/build/tibet_init.min.js"
    type="text/javascript"></script>

<script type="text/javascript">
//<![CDATA[
function init() {
    TP.boot.launch({ boot: { tibetlib: 'tibet3' } });
}
//]]>
</script>
</body>
</html>
