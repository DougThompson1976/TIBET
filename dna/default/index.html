<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>

<title>{{appname}}</title>
<meta name="description" content="{{appname}}"/>
<meta name="author" content="{{appname}}"/>

<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon"/>
<link rel="icon" href="./images/favicon.png" type="image/x-icon"/>

<style type="text/css">
html,body,iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    border: 0;
}
iframe {
    overflow: hidden;
}
</style>
</head>
<body onload="init()">

<!--
UIROOT Alternatives:
    splash.xhtml                Single splash page or site content (default).
    multiscreen.xhtml           Multiple "screen" support via SCREEN_x iframes.
    singlescreen.xhtml          Single "screen" iframe with splash content.
    multiscreen_framed.xhtml    Multiple "screen" support plus IDE framing.
    singlescreen_framed.xhtml   Single "screen" support plus IDE framing.
-->

<!-- Application UI. Alternative pages are listed above. -->
<iframe id="UIROOT" frameborder="0" src="./html/splash.xhtml"></iframe>

<!-- TIBET boot UI. Shows/hides based on current boot phase. -->
<iframe id="UIBOOT" frameborder="0" src="./html/console.xhtml"></iframe>

<!-- TIBET boot script. Performs the primary boot processing. -->
<script src="./node_modules/tibet3/base/lib/tibet/src/tibet_boot.js"
    type="text/javascript"></script>

<!-- TIBET configuration baseline. Required before invoking launch. -->
<script src="./node_modules/tibet3/base/lib/tibet/src/tibet_cfg.js"
    type="text/javascript"></script>

<!-- TIBET hook script. Handles event hub connections etc. -->
<script src="./node_modules/tibet3/base/lib/tibet/src/tibet_hook.js"
    type="text/javascript"></script>

<script type="text/javascript">
//<![CDATA[
function init() {
    TP.boot.launch({
        boot: {
            tibetlib: 'tibet3'      // Eventually default will suffice.
        }
    });
}
//]]>
</script>

</body>
</html>
