<!--
Standard framing for a TIBET application. The tibet:root tag will render as
a tibet:app tag when the Sherpa tool isn't active, and as a tibet:sherpa tag
when it is. Content for a tibet:app is defined by either a src attribute or
child content. When both are present the source pointed to by the attribute
value takes precedence.
-->
<tibet:root>
  <h1 class="title">Hello World! It's now `Date.construct()`</h1>
</tibet:root>
